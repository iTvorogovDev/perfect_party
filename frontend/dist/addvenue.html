<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Perfect Party</title>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu-branding">
                <div class="logo"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Client Home
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="employeehome.html" class="nav-link">
                        Employee Home
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h2 class="small-heading">
            Add new venue:
        </h2>

        <div class="register-container">
            <form id="register-form">
                <div class="form-item">
                    <label for="venuename">Venue Name</label>
                    <input type="text" id="venuename" name="venuename" required>
                </div>

                <div class="form-item">
                    <label for="venueaddress">Venue Address</label>
                    <input type="text" id="venueaddress" name="venueaddress" required>
                </div>

                <div class="form-item">
                    <label for="type">Venue Type</label>
                    <input type="text" id="type" name="type" required>
                </div>

                <div class="form-item">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" required>
                </div>

                <div class="form-item">
                    <label for="starttime">Start Time</label>
                    <input type="time" id="starttime" name="starttime" required>
                </div>
                <div class="form-item">
                    <label for="endtime">End Time</label>
                    <input type="time" id="endtime" name="endtime" required>
                </div>

                <input type="submit" id="register-submit" value="Add Venue">
            </form>
        </div>

        <p id="form-error-message"></p>

    </main>

    <script src="js/main.js"></script>
    <script src="js/addvenue.js"></script>
</body>

</html>
