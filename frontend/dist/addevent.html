<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Perfect Party</title>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu-branding">
                <div class="logo"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Client Home
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="employeehome.html" class="nav-link">
                        Employee Home
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h2 class="small-heading">
            Add new event booking:
        </h2>

        <div class="register-container">
            <form id="register-form">
                <div class="form-item">
                    <label for="type">Event Type</label>
                    <input type="text" id="type" name="type" required>
                </div>

                <div class="form-item">
                    <label for="username">Client Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-item">
                    <label for="startdatetime">Start Date</label>
                    <input type="datetime-local" id="startdatetime" name="startdatetime" required>
                </div>
                <div class="form-item">
                    <label for="enddatetime">End Date</label>
                    <input type="datetime-local" id="enddatetime" name="enddatetime" required>
                </div>
                <div class="form-item">
                    <label for="venueid">Venue</label>
                    <select name="venueid" id="venueid" name="venueid" required>

                    </select>
                </div>
                <div class="form-item">
                    <label for="attendees">Attendees</label>
                    <input type="number" id="attendees" name="attendees" required>
                </div>

                <input type="submit" id="register-submit" value="Add Event">
            </form>
            <!-- <button class="customer-signin">
                Customer Sign-In
            </button>
            <button class="employee-signin">
                Employee Sign-In
            </button> -->
        </div>

        <p id="form-error-message"></p>

    </main>

    <script src="js/main.js"></script>
    <script src="js/addevent.js"></script>
</body>

</html>
