<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Perfect Party</title>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu-branding">
                <div class="logo"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Client Home
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="employeehome.html" class="nav-link">
                        Employee Home
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h2 class="small-heading">
            Add new client:
        </h2>

        <div class="register-container">
            <form id="register-form">
                <div class="form-item">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div> -->

                <div class="form-item">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-item">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-item">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-item">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required>

                </div>

                <input type="submit" id="register-submit" value="Add Client">
            </form>
            <!-- <button class="customer-signin">
                Customer Sign-In
            </button>
            <button class="employee-signin">
                Employee Sign-In
            </button> -->
        </div>

        <p id="form-error-message"></p>
        
    </main>

    <script src="js/main.js"></script>
    <script src="js/addclient.js"></script>
</body>

</html>
